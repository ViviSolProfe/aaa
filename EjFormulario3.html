<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/funciones.js"></script>
    <title>Formularios</title>
    <style>
        
    </style>
     
</head>
<body>
    <div class="container">
        <h3>Formulario </h3>
        <form action="#" method="post" name="datos" onsubmit="return Validar()">
            <div class="form-group">
                <label for="rut">Rut: </label>
                <input type="text" id="rut" name="rut" placeholder="Digite su rut.."
                 required class="form-control" minlength="10">
            </div>

            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" id="nom" name="nom" placeholder="Digite su nombre.."
                 required class="form-control" minlength="3">
            </div>

            <div class="form-group">
                <label for="apeP">Apellido Paterno: </label>
                <input type="text" id="apeP" name="apeP" placeholder="Digite su apellido paterno.."
                 required class="form-control" minlength="3">
            </div>

            <div class="form-group">
                <label for="apeM">Apellido Materno: </label>
                <input type="text" id="apeM" name="apeM" placeholder="Digite su apellido materno.."
                 required class="form-control" minlength="3">
            </div>
            
            <div class="form-group">
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" placeholder="Digite su edad.."
                 required class="form-control" min="14" max="110">
            </div>

            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" class="form-control">
                    <option value="0">Seleccione género..</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                    <option value="3">Otro género</option>
                </select>
            </div>

            <div class="form-group">
                <textarea id="carta" class="form-control" rows="7">

                </textarea>
            </div>

            <input type="button" value="Crear Carta" onclick="CrearCarta()" class="btn btn-success">
            
        </form>
        <div id="error">

        </div>
         


    </div>
</body>
</html>
