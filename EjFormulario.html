<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Formularios</title>
    <script>
        function Saludar(){
            var a, b;
            a= document.getElementById("nom").value;
            b= document.getElementById("email").value;
            alert("Hola! " + a + " \nBienvenido a Javascript!! \nGracias por tu correo "+ b);
        }

        function MayorMenor(){
            var a = parseInt(document.getElementById("edad").value);
            if(a>=18){
                alert("Usted es Mayor de edad!");
            }
            else{
                alert("Usted es Menor de edad");
            }
        }

        function Sumar(){
           var a= parseInt(document.getElementById("nume1").value);
           var b= parseInt(document.getElementById("nume2").value);
           var suma=a+b;
           document.getElementById("resultado").value=suma;
        }
        /*Comparamos cual de los dos numeros es mayor o si son iguales */
        function Comparar()
        {
            var a = parseInt(document.getElementById("nume3").value);
            var b = parseInt(document.getElementById("nume4").value);
            if(a>b){
                alert("El numero " + a + " Es mayor que " + b);
            }
            else{
                if(a<b){
                    alert("El número " + b + " Es mayor que " + a);
                }
                else{
                    alert("Los números son iguales! :)");
                }
            }
        }
        /*verificamos si un número es o no perfecto */
        function Perfecto(){
            var a = parseInt(document.getElementById("nume5").value);
            var i, suma=0;
            for (i=1; i<a; i++)
            {
                if(a % i == 0)
                {
                    suma=suma+i;
                }
            }//for
            if(suma==a){
                alert("El número "+ a + " Es perfecto");
            }
            else{
                alert("El número "+ a + " No es perfecto");
            }
        }//function


    </script>
</head>
<body>
    <div class="container">
        <h3>1. Ingreso de datos </h3>
        <form action="#" method="post" name="datos">
            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" id="nom" name="nom" placeholder="Digite su nombre.."
                 required class="form-control" minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email" placeholder="Digite su correo.."
                 required class="form-control">
            </div>

            <div class="form-group">
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" placeholder="Digite su edad.."
                 required class="form-control" min="14" max="110">
            </div>

            <input type="button" value="Saludar" onclick="Saludar()" class="btn btn-success">
            <input type="button" value="Confirmar" onclick="MayorMenor()" class="btn btn-primary">
        </form>
        <hr>
        <h3>2. Sumar dos números</h3>

        <form method="post" action="#" name="datos2">
            <div class="form-group">
                <label for="nume1">Digite un número: </label>
                <input type="number" id="nume1" name="nume1" min="0" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nume2">Digite otro número: </label>
                <input type="number" id="nume2" name="nume2" min="0" required class="form-control">
            </div>
            <input type="button" value="Sumar dos números" onclick="Sumar()"
                class="btn btn-success">
            
            <div class="form-group">
                <label for="resultado">Resultado: </label>
                <input type="number" id="resultado" name="resultado" min="0" required class="form-control">
            </div>

        </form>
        <hr>
        <h3>3. Ingresar dos números, mostrar mensaje en una función 
            que indique cual de ellos es el mayor o si son iguales
        </h3>

        <form method="post" action="#" name="datos3">
            <div class="form-group">
                <label for="nume3">Digite un número: </label>
                <input type="number" id="nume3" name="nume3" min="0" required class="form-control">
            </div>
            <div class="form-group">
                <label for="nume4">Digite otro número: </label>
                <input type="number" id="nume4" name="nume4" min="0" required class="form-control">
            </div>
            <input type="button" value="Comparar" onclick="Comparar()"
                class="btn btn-primary">
        </form>
        <hr>
        <h3>4. Ingresar un número, y en una función mostrar si es o no un número Perfecto</h3>
        <form method="post" action="#" name="datos4">
            <div class="form-group">
                <label for="nume5">Digite un número: </label>
                <input type="number" id="nume5" name="nume5" min="0" required class="form-control">
            </div>
            
            <input type="button" value="Es Perfecto?" onclick="Perfecto()"
                class="btn btn-success">
        </form>



    </div>
</body>
</html>
