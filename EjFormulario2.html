<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <title>Formularios</title>    
    <script>
    function ValidarDatos(){
        
        var a=document.getElementById("nom");
        var b=document.getElementById("email");
        var c=document.getElementById("pass");
        var d=document.getElementById("edad"); 
    
        if(a == null || a.length==0 || /^\s+$/.test(a))
            {
                alert('Error.. debe ingresar un nombre válido');
                document.getElementById('nom').value="";
                document.datos.nom.focus();
                return false;
            }
    
        if(b == null || b.length==0 || /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/.test(b))
            {
                alert('Error.. debe ingresar un correo válido');
                document.getElementById('email').value="";
                document.datos.email.focus();
                return false;
            }
        
    
        if(c == null || c.length<8)
            {
                alert('Error.. debe ingresar una contraseña válida');
                document.getElementById('pass').value="";
                document.datos.pass.focus();
                return false;
            }
    
        if(isNaN(d) || d<=0)
            {
               alert('Error...debe ingresar una edad válida');
               document.getElementById('edad').value="";
               document.datos.edad.focus();
               return false;
           }
    
       return true;
    
    }
    
</script>

</head>
<body>
    <div class="container">
        <h3>Formulario </h3>
        <form action="#" method="post" name="datos">
            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" id="nom" name="nom" placeholder="Digite su nombre.."
                 required class="form-control" minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email" placeholder="Digite su correo.."
                 required class="form-control">
            </div>

            <div class="form-group">
                <label for="pass">Contraseña: </label>
                <input type="password" id="pass" name="pass" placeholder="Digite su contraseña.."
                 required class="form-control">
            </div>

            <div class="form-group">
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" placeholder="Digite su edad.."
                 required class="form-control" min="14" max="110">
            </div>

            <input type="button" onclick="return ValidarDatos()"  value="Enviar" class="btn btn-success">
            
        </form>
        <div id="error">

        </div>
         


    </div>
</body>
</html>
