<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/funciones.js"></script>
    <title>Formularios</title>
    <style>
        
    </style>
     
</head>
<body>
    <div class="container">
        <h3>Formulario </h3>
        <form action="#" method="post" name="datos">
            <div class="form-group">
                <label for="nom">Nombre: </label>
                <input type="text" id="nom" name="nom" placeholder="Digite su nombre.."
                 required class="form-control" minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email" placeholder="Digite su correo.."
                 required class="form-control">
            </div>

            <div class="form-group">
                <label for="pass">Contraseña: </label>
                <input type="password" id="pass" name="pass" placeholder="Digite su contraseña.."
                 required class="form-control">
            </div>

            <div class="form-group">
                <label for="edad">Edad: </label>
                <input type="number" id="edad" name="edad" placeholder="Digite su edad.."
                 required class="form-control" min="14" max="110">
            </div>

            <input type="button" value="Enviar" onclick="return Validar()" class="btn btn-success">
            
        </form>
        <div id="error">

        </div>
         


    </div>
</body>
</html>
